<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Crop Result</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Soft Green Nature Background */
            background: linear-gradient(135deg, #d7f7d2, #b4eab0, #9fe39e);
        }

        /* Smooth Green Glows */
        .glow1, .glow2, .glow3 {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.45;
        }

        .glow1 { background: #74e39e; top: -120px; left: -140px; animation: g1 7s infinite alternate; }
        .glow2 { background: #6ed17d; bottom: -120px; right: -140px; animation: g2 8s infinite alternate; }
        .glow3 { background: #9df2b4; bottom: 25%; left: 40%; animation: g3 9s infinite alternate; }

        @keyframes g1 { from {transform:translateY(0);} to {transform:translateY(40px);} }
        @keyframes g2 { from {transform:translateY(0);} to {transform:translateY(-40px);} }
        @keyframes g3 { from {transform:translateX(0);} to {transform:translateX(-40px);} }

        /* Soft White Farm-Themed Result Card */
        .card {
            position: relative;
            width: 500px;
            padding: 45px;
            background: rgba(255, 255, 255, 0.90);
            border-radius: 22px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.08);
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.18);
            z-index: 10;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        /* Title */
        h1 {
            font-size: 28px;
            color: #2b5d34;
            font-weight: 600;
            margin-bottom: 18px;
        }

        /* Crop Result Text */
        .crop-name {
            font-size: 46px;
            font-weight: 700;
            color: #1c4724;
            margin-top: 25px;
            letter-spacing: 1px;
            text-shadow: 0 0 18px rgba(80, 180, 80, 0.25);
        }

        /* Soft Green Button */
        .btn {
            margin-top: 35px;
            padding: 14px 26px;
            background: linear-gradient(135deg, #58d07d, #3bbf63);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(80, 160, 80, 0.35);
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 30px rgba(70, 150, 70, 0.45);
        }

    </style>
</head>

<body>

    <div class="glow1"></div>
    <div class="glow2"></div>
    <div class="glow3"></div>

    <div class="card">
        <h1>ðŸŒ¾ Recommended Crop</h1>

        <div class="crop-name">
            {{ans}}
        </div>

        <a href="/" class="btn">ðŸ”™ Predict Again</a>
    </div>

</body>
</html>
