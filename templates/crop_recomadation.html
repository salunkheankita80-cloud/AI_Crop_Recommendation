<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Based Crop Recommendation</title>

    <!-- Modern Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Soft Green Gradient Background */
            background: linear-gradient(
                135deg,
                #d9f7d1 0%,
                #b8ecb0 45%,
                #a4e49f 100%
            );
        }

        /* Smooth Surface (Soft White Glass Card) */
        .container {
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 22px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 35px rgba(0,0,0,0.12);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #1c4b27;
            font-weight: 700;
            margin-bottom: 30px;
        }

        label {
            font-size: 15px;
            color: #1b3d22;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 13px;
            margin-top: 8px;
            margin-bottom: 22px;
            border-radius: 14px;
            border: 1px solid #c8e6c9;
            background: #ffffff;
            font-size: 15px;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 12px rgba(76, 175, 80, 0.4);
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            color: white;
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            transition: 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.35);
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.55);
        }

        @media (max-width: 480px) {
            .container {
                width: 88%;
                padding: 30px;
            }
        }
    </style>
</head>

</html>
